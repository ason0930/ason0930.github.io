<title>slide</title>
<script src="js/jquery.js"></script>
<script src="js/slide.js"></script>
<script>
	$(function(){
		$('#slides').slides({
			preload: true,
			preloadImage: 'images/preload.gif',
			play: 3000,
			pause: 3000,
			hoverPause: true
		});
	});
</script>
<style type="text/css">
/*通用設定*/
@charset "utf-8";
* {
	padding:0px;
	margin:0px;
}
ul,li {

}
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
.slide-1 {
	width:716px;
	height:350px;
	position:relative;
}
.slide-1 img {

	height:350px;
}
.arrow-left {

	height:34px;

	top:160px;	
}
.arrow-left img {
	width:29px;
	height:34px;
}
.arrow-right {
	width:29px;
	height:34px;
	position:absolute;
	right:10px;
	top:160px;	
}
.arrow-right img {
	width:29px;
	height:34px;
}
.btn-all {
	width:auto;
	height:20px;
	left:230px;
	bottom:15px;
	position:absolute;
}
.btn-all ul li{
	width:20px;
	height:20px;
	margin:0 3px;
	float:left;
}
.btn-all img {
	width:20px;
	height:20px;
}
</style>
</head>

<body>
<div class="slide-1">
	<img src="images/slide-1.jpg" />

    <div class="btn-all">
        <ul>

            <li><img src="images/btn-off.png" width="20" height="20" /></li>
            <li><img src="images/btn-off.png" width="20" height="20" /></li>
        </ul>
    </div>
</div>

<body>


<!--------------------------------此區參考用插入程式時可刪除-------------------------------------->
<div class="popupWrap-top"><img src="images/popup-top.png" width="548" height="22" /></div>

<!------------------------------------------------------------------------------------------->


<div class="popupArea">
  <div class="title-1">報名頁面填寫資料</div>
  <div class="tableArea">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td class="padFix-1 widthFix">姓名：</td>
        <td><input type="text" name="textfield" id="textfield" /></td>
      </tr>
      <tr>
        <td class="padFix-1">身分證字號 或 居留證號碼 ：</td>
        <td><input type="text" name="textfield2" id="textfield2" /></td>
      </tr>
      <tr>
        <td class="padFix-1">手機：</td>
        <td><input type="text" name="textfield3" id="textfield3" /></td>
      </tr>
      <tr>
        <td class="padFix-1">信箱：</td>
        <td><input type="text" name="textfield4" id="textfield4" /></td>
      </tr>
    </table>
    <div class="note">以上資料僅提供於身分核對與提供個人中獎報酬使用</div>
  </div>
  <hr />
  <div class="btnArea"><a href="#" class="btn">送出</a></div>
</div>

<!--------------------------------此區參考用插入程式時可刪除----------------------------------------->
</div>
